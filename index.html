<!DOCTYPE html>

<html>

<head>

    <title>Tcotron-2 Demo</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="alert">Please type in sentence</div>
    <div class="container">
        
        <div class="text-center">
            
            <h3 class="">Tcotron-2 Demo</h3>
            <form>
                <div class="input-group mb-3">

                    <input type="text" id="inputText" class="form-control" placeholder="Please type in Some sentence" value="Hello">
                    <button class="btn btn-outline-primary">Parse</button>
                </div>
            </form>
            <ul class="list-group list-group-flush">

                <li class="list-group-item d-flex justify-content-between align-items-center task-item-o"
                    data-time="${data.time}" data-state="${data.state}">
                    <span class="task">你 : 你好嗎</span>
                    <span class="task-item">
                        <span><i class="bi bi-volume-up-fill"></i></span>
                    </span>
                </li>

            </ul>
        </div>
    </div>



    <script src="./index.js"></script>
</body>

</html>
